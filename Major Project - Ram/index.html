</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
			<div class="container-fluid">
			  <a class="navbar-brand" href="#">Ninja Studio</a>
			  <div class="favs">
				<h4>Favourites</h4>
			  </div>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  </div>
			</div>
		  </nav>

	<main>

		<aside class="aside section-1">
			<!-- <div class="outer-carousel">
				<div class="carousel">
					<img src="img\crousel\carousel1.jpg">
					<img src="img\crousel\carousel2.jpg">
					<img src="img\crousel\carousel3.jpg">
				</div>
			</div> -->
			<div id="carouselExampleIndicators" class="carousel slide">
				<div class="carousel-indicators">
				  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
				  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
				</div>
				<div class="carousel-inner">
				  <div class="carousel-item active">
					<img src="img\crousel\carousel1.jpg" class="d-block w-100" alt="carousel1">
				  </div>
				  <div class="carousel-item">
					<img src="img\crousel\carousel2.jpg" class="d-block w-100" alt="carousel2">
				  </div>
				  <div class="carousel-item">
					<img src="img\crousel\carousel3.jpg" class="d-block w-100" alt="carousel3">
				  </div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
				  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				  <span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
				  <span class="carousel-control-next-icon" aria-hidden="true"></span>
				  <span class="visually-hidden">Next</span>
				</button>
			  </div>

			  <div class="latest-release">
				<h1 style="margin-bottom: 12px;">Latest Release</h1>

				<div class="latest-release-content">
					<div class="card">
						<div>
							<img src="img/songs/willow.jpeg">
							<div class="play-button">
								<i class="fas fa-play" style="width:45%; height:45%; display:inline-block"></i>
							</div>
						</div>
						<div class="song-description">
							<h3>
								Willow
							</h3>
							<p>
								Dec, 2020
							</p>
						</div>
						<div class="options">
							<label for="latest-release-checkbox"><i class="fas fa-ellipsis-h"></i></label>
							<input type="checkbox" id="latest-release-checkbox">
							<div class="latest-release-dropdown">
								<div class="drop-item">
									<p><i class="fa fa-play-circle"></i><a href="index2.html">Play Now</a></p>
								</div>
								<hr>
								<div class="drop-item">
									<p><i class="fas fa-list-ul"></i>Add to Queue</p>
								</div>
								<hr>
								<div class="drop-item">
									<p><i class="fas fa-music"></i>Add to Playlist</p>
								</div>
								<hr>
								<div class="drop-item">
									<p><i class="fas fa-info-circle"></i>Get Info</p>
								</div>
							</div>
	
							<p>
								3:35
							</p>
						</div>
					</div>
					<!-- Second Card -->
					<div class="card">
						<div>
							
						</div>
					</div>
				</div>
			  </div>
